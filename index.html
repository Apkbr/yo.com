<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Background</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1000;
  }
  #video-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    z-index: 1000;
  }
</style>
</head>
<body>
<video autoplay loop id="video-background">
  <source src="20240314133029.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div id="video-content">
  <!-- Konten tambahan di sini -->
</div>
<script>
  setTimeout(function() {
    window.location.href = "https://apkbr.github.io/site.com/";
  }, 9000); // 9000 milidetik = 9 detik
</script>
</body>
</html>
